name: fix_app
description: MMRIEM Application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  firebase_messaging: ^14.7.19
  provider: ^6.1.1
  intl: ^0.19.0
  image_picker: ^1.0.7
  cached_network_image: ^3.4.0
  device_info_plus: ^9.1.2
  package_info_plus: ^5.0.1
  connectivity_plus: ^5.0.2
  url_launcher: ^6.3.1
  shared_preferences: ^2.2.3
  open_file: ^3.5.4
  path: ^1.8.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

web:
  renderer: html
  resources:
    - assets/images/
    - assets/icons/
